<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-sm p-4">
                <h3 class="text-center mb-4">Reset Password</h3>

                <form [formGroup]="resetForm" (ngSubmit)="submit()">
                    <!-- Current Password -->
                    <div class="mb-3">
                        <label class="form-label">Current Password</label>
                        <input type="password" class="form-control" formControlName="currentPassword"
                            placeholder="Enter current password" />

                        @if(f['currentPassword'].touched && f['currentPassword'].hasError('required')){
                        <div class="text-danger mt-1">
                            Current password is required.
                        </div>
                        }

                    </div>

                    <!-- New Password -->
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" formControlName="newPassword"
                            placeholder="Enter new password" />
                        <div class="text-danger mt-1" *ngIf="f['newPassword'].touched && f['newPassword'].errors">
                            <span *ngIf="f['newPassword'].hasError('required')">New password is required.</span>
                            <span *ngIf="f['newPassword'].hasError('minlength')">
                                Password must be at least 8 characters.
                            </span>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword"
                            placeholder="Re-enter new password" />

                        <div class="text-danger mt-1" *ngIf="resetForm.errors?.['passwordsMismatch'] &&
                (f['confirmPassword'].touched || f['newPassword'].touched)">
                            Passwords do not match.
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div *ngIf="errorMessage" class="alert alert-danger py-2">{{ errorMessage }}</div>

                    <!-- Success Message -->
                    <div *ngIf="successMessage" class="alert alert-success py-2">{{ successMessage }}</div>

                    <!-- Button -->
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit" [disabled]="loading || resetForm.invalid">
                            <span *ngIf="!loading">Reset Password</span>
                            <span *ngIf="loading">
                                <span class="spinner-border spinner-border-sm me-1"></span>Updating...
                            </span>
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
