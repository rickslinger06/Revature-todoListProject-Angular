<header class="topbar" *ngIf="loggedIn">
    <button class="icon-btn" (click)="toggle()" aria-label="Toggle menu">
        <i class="bi bi-list"></i>
    </button>

    <a class="brand" routerLink="/dashboard">To do Board</a>

    <div class="spacer"></div>

    <button (click)="bellClick()" class="icon-btn bell-btn mt-3" aria-label="Notifications" data-text="Notifications">
        <i class="bi bi-bell"></i>
        <span class="badge">3</span>
    </button>
</header>

<div *ngIf="isOpen" (click)="close()"></div>

<aside class="drawer" [class.open]="isOpen">
    <div class="drawer-head">
        <span>Menu</span>
        <button class="icon-btn" (click)="close()" aria-label="Close menu">âœ•</button>
    </div>

    <nav class="drawer-links" (click)="close()">
        <p style="color: blue;">Welcome! {{user?.username}}</p>
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a routerLink="/settings/profile" routerLinkActive="active">Settings</a>
        <a *ngIf="user?.role === 'ADMIN'" routerLink="/users" routerLinkActive="active">User Management</a>

        <a (click)="logout()">Logout</a>
    </nav>
</aside>
